<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TACHI - Pedidos con IA</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <!-- Firebase y Gemini -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.1.2/dist/index.min.js"></script>
</head>
<body>
    <!-- Header con logo -->
    <header class="app-header">
        <div class="logo-container">
            <div class="logo-placeholder">üçî</div>
            <h1>EL TACHI</h1>
            <button id="installPWA" class="install-btn" style="display:none;">üì± Instalar App</button>
        </div>
    </header>

    <!-- Contenedor principal del chat -->
    <main class="chat-container">
        <!-- Mensajes del chat -->
        <div id="chatMessages" class="chat-messages">
            <!-- Los mensajes se cargan aqu√≠ -->
        </div>

        <!-- Input para enviar mensajes -->
        <div class="input-container">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Escribe tu pedido aqu√≠..." 
                autocomplete="off"
                autofocus
            >
            <button id="sendButton" class="send-btn">Enviar</button>
        </div>

        <!-- Estado de conexi√≥n -->
        <div class="status-indicator">
            <span id="connectionStatus">‚óè Conectado</span>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/firebase-init.js"></script>
    <script src="js/gemini-chat.js"></script>
    <script src="js/pwa.js"></script>

    <script>
        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
        });
    </script>
</body>
</html>
