<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçî</text></svg>">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* RESET Y VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --azul-primario: #1e40af;
            --azul-secundario: #3b82f6;
            --azul-claro: #dbeafe;
            --amarillo-primario: #f59e0b;
            --amarillo-secundario: #fbbf24;
            --amarillo-claro: #fef3c7;
            --verde: #10b981;
            --rojo: #ef4444;
            --gris-oscuro: #111827;
            --gris-medio: #6b7280;
            --gris-claro: #f3f4f6;
            --gris-border: #e5e7eb;
            --blanco: #ffffff;
            --sombra: 0 10px 40px rgba(0, 0, 0, 0.1);
            --sombra-botones: 0 4px 20px rgba(30, 64, 175, 0.2);
            --sombra-chat: 0 2px 10px rgba(0, 0, 0, 0.05);
            --gradiente-azul: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradiente-amarillo: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
            --gradiente-chat: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--gradiente-chat);
            color: var(--gris-oscuro);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* CONTENEDOR PRINCIPAL */
        .app-container {
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            background: var(--blanco);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            box-shadow: var(--sombra);
        }
        
        /* HEADER MEJORADO */
        .header {
            background: var(--gradiente-azul);
            color: var(--blanco);
            padding: 1.5rem 1.25rem;
            position: relative;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: var(--amarillo-primario);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            color: var(--azul-primario);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .store-info {
            flex: 1;
        }
        
        .store-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 0.25rem;
            line-height: 1.2;
        }
        
        .store-tagline {
            font-size: 0.875rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--verde);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-dot.cerrado {
            background: var(--rojo);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .contact-icons {
            display: flex;
            gap: 0.75rem;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--blanco);
            font-size: 1.125rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* CONTENEDOR DEL CHAT */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem 1.25rem;
            background: var(--gris-claro);
            scroll-behavior: smooth;
        }
        
        /* MENSAJES DEL CHAT */
        .message {
            margin-bottom: 1rem;
            max-width: 85%;
            animation: messageAppear 0.3s ease-out;
            position: relative;
        }
        
        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .bot-message {
            background: var(--blanco);
            border-radius: 18px 18px 18px 4px;
            padding: 1rem 1.25rem;
            box-shadow: var(--sombra-chat);
            align-self: flex-start;
            border: 1px solid var(--gris-border);
            position: relative;
        }
        
        .bot-message::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 0;
            height: 0;
            border-top: 8px solid var(--blanco);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            transform: rotate(-90deg);
        }
        
        .bot-message strong {
            color: var(--azul-primario);
            font-weight: 600;
        }
        
        .user-message {
            background: var(--gradiente-azul);
            color: var(--blanco);
            border-radius: 18px 18px 4px 18px;
            padding: 1rem 1.25rem;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(30, 64, 175, 0.25);
            position: relative;
        }
        
        .user-message::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 0;
            width: 0;
            height: 0;
            border-top: 8px solid var(--azul-primario);
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            transform: rotate(90deg);
        }
        
        .message-text {
            word-break: break-word;
            white-space: pre-wrap;
        }
        
        .message-text br {
            margin-bottom: 0.5rem;
        }
        
        .message-text ul, 
        .message-text ol {
            padding-left: 1.25rem;
            margin: 0.5rem 0;
        }
        
        .message-text li {
            margin-bottom: 0.25rem;
        }
        
        /* INDICADOR DE TYPING */
        .typing-indicator {
            background: var(--blanco);
            border-radius: 18px 18px 18px 4px;
            padding: 1rem 1.25rem;
            box-shadow: var(--sombra-chat);
            align-self: flex-start;
            border: 1px solid var(--gris-border);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--gris-medio);
            border-radius: 50%;
            display: inline-block;
            animation: typing 1.4s infinite both;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* √ÅREA DE INPUT */
        .input-container {
            padding: 1rem 1.25rem;
            background: var(--blanco);
            border-top: 1px solid var(--gris-border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 1rem 1.25rem;
            padding-right: 3.5rem;
            border: 2px solid var(--gris-border);
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: var(--gris-claro);
            color: var(--gris-oscuro);
            transition: all 0.3s;
            outline: none;
        }
        
        .message-input:focus {
            border-color: var(--azul-primario);
            background: var(--blanco);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .message-input::placeholder {
            color: var(--gris-medio);
        }
        
        .input-actions {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 0.25rem;
        }
        
        .input-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--gris-medio);
            font-size: 1.125rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .input-action-btn:hover {
            background: var(--gris-border);
            color: var(--azul-primario);
        }
        
        .send-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gradiente-amarillo);
            border: none;
            color: var(--azul-primario);
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* BOT√ìN VER MEN√ö */
        .floating-button {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: var(--gradiente-azul);
            color: var(--blanco);
            border: none;
            border-radius: 50px;
            padding: 1rem 1.75rem;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--sombra-botones);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        .floating-button.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .floating-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.35);
        }
        
        /* LOADING INICIAL */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--gris-border);
            border-top-color: var(--azul-primario);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--gris-medio);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            color: var(--gris-medio);
            font-size: 0.875rem;
            opacity: 0.7;
        }
        
        /* MODAL DE INSTALACI√ìN */
        .install-prompt {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gradiente-azul);
            color: var(--blanco);
            padding: 1.5rem;
            z-index: 2000;
            display: none;
            animation: slideUp 0.4s ease-out;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .install-prompt.show {
            display: block;
        }
        
        .install-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .install-icon {
            font-size: 2rem;
        }
        
        .install-text h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem;
            margin-bottom: 0.25rem;
        }
        
        .install-text p {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .install-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .install-btn {
            flex: 1;
            padding: 0.875rem;
            border-radius: 50px;
            border: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .install-btn.primary {
            background: var(--amarillo-primario);
            color: var(--azul-primario);
        }
        
        .install-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--blanco);
            backdrop-filter: blur(10px);
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
        }
        
        /* FOOTER INFORMATIVO */
        .info-footer {
            background: var(--gris-claro);
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--gris-border);
            display: flex;
            justify-content: space-around;
            font-size: 0.75rem;
            color: var(--gris-medio);
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-align: center;
        }
        
        .info-icon {
            font-size: 1rem;
            color: var(--azul-primario);
        }
        
        /* RESPONSIVE */
        @media (max-width: 480px) {
            .app-container {
                height: 100dvh;
                border-radius: 0;
            }
            
            .header {
                padding: 1.25rem 1rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1.75rem;
            }
            
            .store-name {
                font-size: 1.5rem;
            }
            
            .chat-container {
                padding: 1.25rem 1rem;
            }
            
            .input-container {
                padding: 0.875rem 1rem;
            }
            
            .floating-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.875rem 1.5rem;
            }
            
            .info-footer {
                padding: 0.875rem 1rem;
            }
        }
        
        @media (max-height: 700px) {
            .header {
                padding: 1rem 1.25rem;
            }
            
            .chat-container {
                padding: 1rem 1.25rem;
            }
        }
        
        /* UTILITIES */
        .hidden {
            display: none !important;
        }
        
        .emoji {
            font-size: 1.125em;
            line-height: 1;
            vertical-align: middle;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-small {
            font-size: 0.875rem;
        }
        
        .text-smaller {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL -->

                    </button>
                </div>
            </div>
        </header>
        
        <!-- CONTENEDOR DEL CHAT -->
        <div class="chat-container" id="chatContainer">
            <!-- Loading inicial -->
            <div class="loading-container" id="initialLoading">

    <!-- BOT√ìN FLOTANTE VER MEN√ö -->
    <button class="floating-button" id="viewMenuButton">
        <i class="fas fa-utensils"></i>
        <span>Ver Carta Completa</span>
    </button>
    
    <!-- MODAL DE INSTALACI√ìN PWA -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-content">
            <div class="install-icon">üì±</div>
            <div class="install-text">
                <h3>Instala EL TACHI</h3>
                <p>Agrega a tu pantalla de inicio para pedir m√°s r√°pido</p>
            </div>
        </div>
        <div class="install-actions">
            <button class="install-btn primary" id="installButton">
                Instalar
            </button>
            <button class="install-btn secondary" id="cancelInstall">
                Ahora no
            </button>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- ARCHIVOS JS -->
    <script src="firebase-config.js"></script>
    <script src="conversation-engine.js"></script>
    <script src="app.js"></script>
    
    <!-- SCRIPTS ADICIONALES -->
    <script>
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('‚úÖ ServiceWorker registrado:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('‚ùå ServiceWorker error:', error);
                    });
            });
        }
        
        // Instalaci√≥n PWA mejorada
        let deferredPrompt;
        let installShown = localStorage.getItem('installPromptShown');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Mostrar prompt solo si no se ha mostrado antes
            if (!installShown) {
                setTimeout(() => {
                    document.getElementById('installPrompt').classList.add('show');
                    localStorage.setItem('installPromptShown', 'true');
                }, 10000); // Esperar 10 segundos
            }
        });
        
        document.getElementById('installButton').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    console.log('‚úÖ App instalada');
                    document.getElementById('installPrompt').classList.remove('show');
                }
                deferredPrompt = null;
            }
        });
        
        document.getElementById('cancelInstall').addEventListener('click', () => {
            document.getElementById('installPrompt').classList.remove('show');
        });
        
        // Botones de contacto
        document.getElementById('phoneBtn').addEventListener('click', () => {
            window.location.href = 'tel:+5491122334455';
        });
        
        document.getElementById('locationBtn').addEventListener('click', () => {
            // Abrir Google Maps con la ubicaci√≥n del local
            window.open('https://maps.google.com/?q=EL+TACHI+Rotiser√≠a', '_blank');
        });
        
        // Emoji picker simple
        const emojiBtn = document.getElementById('emojiBtn');
        const messageInput = document.getElementById('messageInput');
        
        const commonEmojis = ['üçî', 'üçü', 'ü•§', 'ü•ó', 'üå≠', 'üçï', 'üåÆ', 'ü•™', 'üç¶', '‚òï'];
        
        emojiBtn.addEventListener('click', () => {
            if (!window.emojiPickerOpen) {
                const picker = document.createElement('div');
                picker.className = 'emoji-picker';
                picker.style.cssText = `
                    position: absolute;
                    bottom: 70px;
                    right: 20px;
                    background: white;
                    border-radius: 12px;
                    padding: 10px;
                    display: grid;
                    grid-template-columns: repeat(5, 1fr);
                    gap: 8px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
                    z-index: 1000;
                    border: 1px solid #e5e7eb;
                `;
                
                commonEmojis.forEach(emoji => {
                    const btn = document.createElement('button');
                    btn.textContent = emoji;
                    btn.style.cssText = `
                        width: 36px;
                        height: 36px;
                        border: none;
                        background: #f3f4f6;
                        border-radius: 8px;
                        font-size: 18px;
                        cursor: pointer;
                        transition: all 0.2s;
                    `;
                    btn.addEventListener('mouseenter', () => {
                        btn.style.background = '#dbeafe';
                        btn.style.transform = 'scale(1.1)';
                    });
                    btn.addEventListener('mouseleave', () => {
                        btn.style.background = '#f3f4f6';
                        btn.style.transform = 'scale(1)';
                    });
                    btn.addEventListener('click', () => {
                        messageInput.value += emoji;
                        messageInput.focus();
                    });
                    picker.appendChild(btn);
                });
                
                document.body.appendChild(picker);
                window.emojiPickerOpen = true;
                
                // Cerrar picker al hacer clic fuera
                const closePicker = (e) => {
                    if (!picker.contains(e.target) && e.target !== emojiBtn) {
                        picker.remove();
                        window.emojiPickerOpen = false;
                        document.removeEventListener('click', closePicker);
                    }
                };
                
                setTimeout(() => {
                    document.addEventListener('click', closePicker);
                }, 100);
            }
        });
        
        // Reconocimiento de voz (experimental)
        const micBtn = document.getElementById('micBtn');
        let recognition = null;
        
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-AR';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                messageInput.focus();
            };
            
            recognition.onerror = (event) => {
                console.log('Error en reconocimiento de voz:', event.error);
            };
            
            micBtn.addEventListener('click', () => {
                if (recognition) {
                    try {
                        recognition.start();
                        micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                        micBtn.style.color = '#ef4444';
                        
                        setTimeout(() => {
                            micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                            micBtn.style.color = '';
                        }, 3000);
                    } catch (error) {
                        console.log('No se pudo iniciar reconocimiento:', error);
                    }
                }
            });
        } else {
            micBtn.style.display = 'none';
        }
        
        // Actualizar informaci√≥n del footer desde Firebase
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                // Estos valores ser√°n actualizados por app.js desde Firebase
                const deliveryTime = document.getElementById('deliveryTime');
                const deliveryPrice = document.getElementById('deliveryPrice');
                
                // Valores por defecto
                if (deliveryTime) deliveryTime.textContent = '30-40 min';
                if (deliveryPrice) deliveryPrice.textContent = '$300';
            }, 1000);
        });
        
        // Enfocar autom√°ticamente el input
        setTimeout(() => {
            if (messageInput) {
                messageInput.focus();
            }
        }, 1500);
        
        // Cerrar autom√°ticamente el instalador despu√©s de 30 segundos
        setTimeout(() => {
            const installPrompt = document.getElementById('installPrompt');
            if (installPrompt && installPrompt.classList.contains('show')) {
                installPrompt.classList.remove('show');
            }
        }, 30000);
    </script>
</body>
</html>
